<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    this.activePath {{currentPage}}
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" class="add-group" (click)="goTo()">
        <ion-icon name="add-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <ion-item [routerLink]="page.path" routerDirection="root" 
          [class.active-menu]="activePath === page.path">
            {{page.name}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      
      <ion-button expand="full" fill="outline" (click)="logOut()">Log out</ion-button>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>
 
</ion-app>
