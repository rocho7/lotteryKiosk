<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'CALENDAR.TITLE' | translate }}</ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment>
    <ion-segment-button value="today">
      <ion-button [disabled]="isToday" (click)="today()">{{ 'CALENDAR.TODAY' | translate }}</ion-button>
    </ion-segment-button>
    <ion-segment-button value="months">
      <ion-button (click)="changeMode('month')">{{ 'CALENDAR.MONTH' | translate }}</ion-button>
    </ion-segment-button>
    <ion-segment-button value="weeks">
      <ion-button (click)="changeMode('week')">{{ 'CALENDAR.WEEK' | translate }}</ion-button>
    </ion-segment-button>
    <ion-segment-button value="days">
      <ion-button (click)="changeMode('day')">{{ 'CALENDAR.DAY' | translate }}</ion-button>
    </ion-segment-button>
    <ion-segment-button value="events">
      <ion-button (click)="loadEvents()">{{ 'CALENDAR.EVENTS' | translate }}</ion-button>
    </ion-segment-button>
  </ion-segment>
    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [locale]="calendar.locale"
              [dateFormatted]="calendar.dateFormatted"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>
</ion-content>
