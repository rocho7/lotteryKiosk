<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment>
    <ion-segment-button value="today">
      <ion-button [disabled]="isToday" (click)="today()">Today</ion-button>
    </ion-segment-button>
    <ion-segment-button value="months">
      <ion-button (click)="changeMode('month')">M</ion-button>
    </ion-segment-button>
    <ion-segment-button value="weeks">
      <ion-button (click)="changeMode('week')">W</ion-button>
    </ion-segment-button>
    <ion-segment-button value="days">
      <ion-button (click)="changeMode('day')">D</ion-button>
    </ion-segment-button>
    <ion-segment-button value="events">
      <ion-button (click)="loadEvents()">Load Events</ion-button>
    </ion-segment-button>
  </ion-segment>
    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [locale]="calendar.locale"
              [dateFormatted]="calendar.dateFormatted"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30">
    </calendar>
</ion-content>
