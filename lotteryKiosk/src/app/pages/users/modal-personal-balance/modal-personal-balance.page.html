<ion-header>
  <ion-toolbar>
    <ion-title>modal-personal-balance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input class="form-control" type="text" [value]="user.name" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Nick</ion-label>
    <ion-input class="form-control" type="text" [value]="user.nick" readonly></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Total</ion-label>
    <ion-input class="form-control" type="number" [value]="user.total" readonly></ion-input>
  </ion-item>

  <form class="form" [formGroup]="validations_form" 
  (ngSubmit)="Accept(validations_form.value)">

    <ion-item>
      <ion-label position="floating">Amount</ion-label>
      <ion-input class="form-control" type="number" formControlName="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-datetime displayFormat="D MMM YYYY H:mm" formControlName="date" ></ion-datetime>
    </ion-item>
    <ion-button expand="full" color="primary" fill="outline" type="submit"
    [disabled]="!validations_form.valid">Accept</ion-button>
    <ion-button expand="full" color="danger" fill="outline"
    (click)="cancel()">Cancel</ion-button>
  </form>
  
</ion-content>
