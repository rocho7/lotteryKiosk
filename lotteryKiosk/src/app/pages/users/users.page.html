<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'USERS.TITLE' | translate }}</ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list-header lines="inset">
  <ion-button>{{ 'USERS.SEEALL' | translate }}</ion-button>
</ion-list-header>
<ion-list *ngIf="lottery.UsersList.length > 0">
  <ion-item-sliding *ngFor="let user of lottery.UsersList">
    <ion-item>
      <ion-avatar slot="start" [ngStyle]="{'background-color': user.avatar.background, 'color': user.avatar.color}">
        {{ user.avatar.letter }}
      </ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
        <h3>{{ user.nick }}</h3>
        <h4>{{ user.role }}</h4>
      </ion-label>
      <ion-note color="primary" slot="end">{{ user.total }}</ion-note>
      <ion-checkbox slot="end" (click)="openPersonalBalanceModel( user )"></ion-checkbox>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteUser(user)">{{ 'USERS.DELETE' | translate }}</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    {{ lottery.totalBalance }}<ion-icon name="cash-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<!-- Skeleton screen -->
<div *ngIf="!lottery.UsersList">

  <ion-list>
    <ion-list-header>
      <ion-label>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    
  </ion-list>
</div>

</ion-content>
