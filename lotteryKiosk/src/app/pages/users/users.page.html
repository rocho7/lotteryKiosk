<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list-header lines="inset">
  <ion-label>List of users</ion-label>
  <ion-button>See All</ion-button>
</ion-list-header>
<ion-list *ngIf="user.UsersList.length > 0">
  <ion-item-sliding *ngFor="let user of user.UsersList">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
        <h3>{{ user.nick }}</h3>
        <h4>{{ user.role }}</h4>
      </ion-label>
      <ion-note color="primary" slot="end">{{ user.total }}</ion-note>
      <ion-checkbox slot="end" (click)="openPersonalBalanceModel( user )"></ion-checkbox>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    {{ user.totalBalance }}<ion-icon name="cash-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
