<ion-header>
  <ion-toolbar>
    <ion-title>bets-list</ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="goToBets()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let group of betsList; index as i">
      <ion-item (click)="checkBets( i )">
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
        <ion-label>
          <h2>{{group.data.code}}</h2>
          <h3>{{group.data.dateCreation.seconds * 1000 | date: 'd MMMM, y' }}</h3>
          <h4>{{ group.data.comments }}</h4>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
