<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'BETSLIST.TITLE' | translate }}</ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="goToBets()" class="container-add-button">
      <div>
        <ion-icon name="add-outline"></ion-icon>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-filtro #searchBar (dataFiltered)="searchBetsList( $event )"></app-filtro>

<ion-content>
  <ion-list *ngFor="let bet of betsList | filtro:betFiltered; index as i">
    <ion-item (click)="checkBets( i )">
      <ion-thumbnail slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-thumbnail>
      <ion-label>
        <h2>{{bet.name}}</h2>
        <h3>{{bet.dateCreation.seconds * 1000 | date: 'd MMMM, y' }}</h3>
        <h4>{{ bet.code }}</h4>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
