<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="form" [formGroup]="validations_form" 
  (ngSubmit)="loginUser(validations_form.value)">

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input class="form-control" type="email" 
      formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">

      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email')).touched">
              {{ validation.message }}

        </div>
      </ng-container>

    </div>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input class="form-control" type="password" 
      formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-errors">

      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password')).touched">
              {{ validation.message }}

        </div>
      </ng-container>
      
    </div>
    <ion-button class="submit-btn" type="submit"
    [disabled]="!validations_form.valid"
    color="primary">Login</ion-button>
  </form>
   <label class="error-message">{{errorMessage}}</label>

   <p class="go-to-register">
    No account yet? <a (click)="goToRegisterPage()">Create an account.</a>
  </p>
</ion-content>
