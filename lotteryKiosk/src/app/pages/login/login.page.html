<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'LOGIN.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-auth">
  <form class="form" [formGroup]="validations_form" 
  (ngSubmit)="loginUser(validations_form.value)">

    <ion-item>
      <ion-label position="floating" color="primary">{{ 'LOGIN.EMAIL' | translate }}</ion-label>
      <ion-input class="form-control" type="email" 
      formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">

      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email')).touched">
              {{ validation.message | translate }}

        </div>
      </ng-container>

    </div>

    <ion-item>
      <ion-label position="floating" color="primary">{{ 'LOGIN.PASSWORD' | translate }}</ion-label>
      <ion-input class="form-control" type="password" 
      formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-errors">

      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password')).touched">
              {{ validation.message | translate }}

        </div>
      </ng-container>
      
    </div>
    <ion-button class="submit-btn" type="submit"
    [disabled]="!validations_form.valid"
    color="primary" expand="block" fill="solid">Login</ion-button>
    <label class="error-message">{{errorMessage}}</label>

    <p class="go-to-register">
      {{ 'LOGIN.NOACCOUNT' | translate }} <a (click)="goToRegisterPage()" color="tertiary">{{ 'LOGIN.CREATEACCOUNT' | translate }}</a>
    </p>
  </form>
   
</ion-content>
