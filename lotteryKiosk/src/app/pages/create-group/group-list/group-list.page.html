<ion-header>
  <ion-toolbar>
    <ion-title>group-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h3>group list</h3>
<ion-list>
  <ion-item-sliding *ngFor="let group of groupList">
    <ion-item (click)="goToUserList( group )">
      <ion-label>{{ group.data.name }}</ion-label>
      <ion-icon name="checkmark-outline" *ngIf="group.data.code === isGroupSelected"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteGroup(group)">Delete group</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<!-- LOADING MODULE -->
<app-loader></app-loader>
<!-- END LOADING MODULE -->

</ion-content>
