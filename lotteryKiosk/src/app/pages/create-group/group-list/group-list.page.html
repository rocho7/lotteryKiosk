<ion-header>
  <ion-toolbar>
    <ion-title>group-list</ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" class="add-group" (click)="goTo()">
        <ion-icon name="add-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let group of groupList">
    <ion-item (click)="goToUserList( group )">
      <ion-label>{{ group.data.name }}</ion-label>
      <ion-icon name="checkmark-outline" *ngIf="group.data.code === isGroupSelected"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteGroup(group)">Delete group</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
