<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'GROUP.TITLE' | translate }}</ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" class="add-group" (click)="goTo()">
        <ion-icon name="add-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<app-filtro #searchBar (dataFiltered)="searchGroup( $event )"></app-filtro>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let group of groupList | filtro:groupFiltered">
    <ion-item (click)="goToUserList( group )">
      <ion-label>{{ group.name }}</ion-label>
      <ion-icon name="checkmark-outline" *ngIf="group.code === isGroupSelected"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteGroup(group)">{{ 'GROUP.DELETE' | translate }}</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
